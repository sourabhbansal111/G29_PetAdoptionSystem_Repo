<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        height: 100vh;
        background-color: #f0f0f0;
        background-image: url(../static/images/div_12.jpg);
        background-size: cover; /* Covers entire screen */
        background-repeat: no-repeat; /* Prevents repeating */
        background-position: center;
      }
      h3 {
        color: #5ffbf1;
      }
      label {
        color: #ffffff;
      }

      .container {
        position: relative;
        min-width: 350px;
        min-height: 500px;
        height: auto;
        width: auto;
      }

      .card {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: white;
        transition: transform 0.6s;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        pointer-events: none;
        right: 0;
      }

      .card.active {
        transform: rotateY(0deg);
        z-index: 2;
        pointer-events: auto;
      }

      .card.inactive {
        transform: rotateY(-180deg);
        z-index: 1;
      }

      .card:nth-child(1) {
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        background: rgba(131, 89, 151, 0); /* Start fully transparent */
        animation: fadeIn 1s ease-in-out forwards; /* Smooth fade-in */
      }

      .card:nth-child(2) {
        background: linear-gradient(45deg, #4ecdc4, #88dac8);
        background: rgba(131, 89, 151, 0); /* Start fully transparent */
        animation: fadeIn 1s ease-in-out forwards; /* Smooth fade-in */
      }

      @keyframes fadeIn {
        from {
          background: rgba(131, 89, 151, 0);
        } /* Fully transparent */
        to {
          background: rgba(131, 89, 151, 0.5);
        } /* Soft purple with 50% opacity */
      }
      #flipbtn {
        /* padding: 10px 20px; */
        border: none;
        /* border-radius: 5px; */
        background: transparent;
        cursor: pointer;
        /* margin-top: 20px; */
        /* font-weight: bold; */
      }

      h2,
      p {
        color: white;
        text-align: center;
      }
      .flash-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1050;
  }
  .flash-message {
    position: relative;
    min-width: 250px;
    max-width: 350px;
    background-color: rgba(50, 50, 50, 0.9);
    color: #fff;
    border-radius: 8px;
    padding: 12px 16px;
    margin-top: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    opacity: 0;
    transform: translateY(10px);
    animation: fadeInOut 5s ease-in-out forwards;
  }
  .flash-body {
    display: block;
  }
  .flash-close {
    position: absolute;
    top: 8px;
    right: 10px;
    background: none;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  @keyframes fadeInOut {
    0% {
      opacity: 0;
      transform: translateY(10px);
    }
    10% {
      opacity: 1;
      transform: translateY(0);
    }
    90% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(10px);
    }
  }
    </style>
  </head>
  <body>
    <a
      href="{{ url_for('home' ) }}"
      style="
        position: absolute;
        top: 6%;
        right: 3%;
        z-index: 5;
        text-decoration: none;
        font-size: x-large;
        color: #835997;
      "
    >
      close
      <i class="fa-solid fa-circle-xmark"></i>
    </a>
    <div class="container">
      <div class="card active" id="card1">
        <form action="/login" method="post" style="text-align: center">
          <h3 style="margin-bottom: 20px">Login</h3>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" 
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="email"
              placeholder="example@gmail.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              name="password"
              placeholder="!@#$%^^&!@......."
            />
          </div>
          <div class="mb-3">
            <label for="role">Select Role:</label>
            <select name="role" id="role" class="form-control" required>
              <!-- <option value="">Choose Role</option> -->
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-top: 30px"
          >
            Submit
          </button>
        </form>
        <div style="display: flex; margin-top: 15px">
          <p>Don't have an account?</p>
          <button id="flipbtn" onclick="switchCards()"><p>register?</p></button>
        </div>
      </div>
      <div class="card inactive" id="card2">
        <form action="/register" method="post" style="text-align: center">
          <h3>Signup</h3>
          <div class="mb-3">
            <label class="form-label">User Name</label>
            <input
              class="form-control"
              placeholder="example given"
              name="username"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              name="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="example@gmail.com"
            />
            <div id="emailHelp" class="form-text" style="color: white">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              name="password"
              placeholder="!@#$%^^&!@......."
            />
          </div>

          <!-- <select class="form-select fs-6" aria-label="Select Role of User" name="role"> -->
          <!-- <option selected>Select Role of User</option> -->
          <option value="user" style="color: #5ffbf1">user</option>
          <!-- <option value="admin">admin</option> -->
          <!-- </select> -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div style="display: flex; margin-top: 15px">
          <p>Already have an account?</p>
          <button id="flipbtn" onclick="switchCards()"><p>login?</p></button>
        </div>
      </div>
    </div>

    </div>

    <script>
      function switchCards() {
        const card1 = document.getElementById("card1");
        const card2 = document.getElementById("card2");

        if (card1.classList.contains("active")) {
          card1.classList.remove("active");
          card1.classList.add("inactive");
          card2.classList.remove("inactive");
          card2.classList.add("active");
        } else {
          card2.classList.remove("active");
          card2.classList.add("inactive");
          card1.classList.remove("inactive");
          card1.classList.add("active");
        }
      }
    </script>
    
    <div class="flash-container">
      {% for message in get_flashed_messages(with_categories=True) %}
      <div class="flash-message" style="background-color:green">
        <span class="flash-body">{{ message[1] }}</span>
        <button type="button" class="flash-close" onclick="this.parentElement.style.display='none'">Ã—</button>
      </div>
      {% endfor %}
    </div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        document.querySelectorAll(".flash-message").forEach((flash) => {
          flash.style.opacity = "0";
          setTimeout(() => flash.remove(), 500);
        });
      }, 5000);
    });
  

  
    document.addEventListener("DOMContentLoaded", function () {
      var toastElList = [].slice.call(document.querySelectorAll(".toast"));
      var toastList = toastElList.map(function (toastEl) {
        return new bootstrap.Toast(toastEl);
      });
      toastList.forEach((toast) => toast.show());
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
  </html>
